<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci sequence</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <h2>Fibonacci Sequence</h2>
       <div class="container">
        <form action="" method="post">
            <h3>Fibonacci Sequence:Iteration</h3>
            <div class="too">
                <input type="number" name="number" id="number">
                <button type="button" id="btn">GO</button>
            </div>
            <div class="iterate"></div>
        </form>

        <form action="" method="post">
            <h3>Fibonacci Sequence:Recursion</h3>
            <div class="too">
                <input type="number" name="number" id="numb">
                <button type="button" id="btnn">GO</button>
            </div>
            <div class="recursion"></div>
        </form>

        <form action="" method="post">
            <h3>MergeSort:</h3>
            <div class="too">
                <button type="button" id="btnnn">GO</button>
            </div>
            <div class="sort"></div>
        </form>
       </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
